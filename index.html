<!DOCTYPE html>
<html>
  <head>
    <title>Parking Space Management</title>
  </head>
  <body>
    <header>
      <h1>Parking Space Management</h1>
    </header>
    <main>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="parking-space">Parking Space:</label>
        <select id="parking-space" name="parking-space">
          <option value="1">Parking Space 24</option>
          <option value="2">Parking Space 2</option>
        </select><br><br>
        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time" name="start-time"><br><br>
        <label for="end-time">End Time:</label>
        <input type="datetime-local" id="end-time" name="end-time"><br><br>
        <input type="submit" value="Reserve">
      </form>
      <table>
        <thead>
          <tr>
            <th>Parking Space</th>
            <th>Reserved By</th>
            <th>Start Time</th>
            <th>End Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Parking Space 1</td>
            <td>John Doe</td>
            <td>2021-09-01T10:00</td>
            <td>2021-09-01T12:00</td>
          </tr>
          <tr>
            <td>Parking Space 2</td>
            <td>Jane Smith</td>
            <td>2021-09-01T14:00</td>
            <td>2021-09-01T16:00</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2021 Parking Space Management</p>
    </footer>
  </body>
</html>
